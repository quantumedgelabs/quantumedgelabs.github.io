<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#homeGradient)"/>
  
  <!-- Top Brand Section -->
  <rect x="60" y="40" width="140" height="50" rx="10" fill="#2C3E50"/>
  <text x="130" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">QE LABS</text>
  
  <!-- Main Content Grid - Centered -->
  <g transform="translate(150, 120)">
    
    <!-- Central Brand Circle -->
    <circle cx="450" cy="200" r="90" fill="#ffffff" stroke="#3498db" stroke-width="4"/>
    <text x="450" y="185" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">QE LABS</text>
    <text x="450" y="210" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="16">Digital Solutions</text>
    <text x="450" y="230" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="16">Provider</text>
    
    <!-- Service Cards - 6 services in a circle around center -->
    
    <!-- Web Development (Top Left) -->
    <rect x="150" y="50" width="180" height="80" rx="12" fill="#e74c3c" opacity="0.9"/>
    <text x="240" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WEB DEVELOPMENT</text>
    <text x="240" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Custom Websites</text>
    
    <!-- Mobile Apps (Top Right) -->
    <rect x="570" y="50" width="180" height="80" rx="12" fill="#27ae60" opacity="0.9"/>
    <text x="660" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MOBILE APPS</text>
    <text x="660" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">iOS and Android</text>
    
    <!-- Cloud Solutions (Middle Left) -->
    <rect x="50" y="170" width="180" height="80" rx="12" fill="#f39c12" opacity="0.9"/>
    <text x="140" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CLOUD SOLUTIONS</text>
    <text x="140" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Scalable Infrastructure</text>
    
    <!-- AI Technology (Middle Right) -->
    <rect x="670" y="170" width="180" height="80" rx="12" fill="#9b59b6" opacity="0.9"/>
    <text x="760" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI TECHNOLOGY</text>
    <text x="760" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Intelligent Solutions</text>
    
    <!-- Consulting (Bottom Left) -->
    <rect x="150" y="320" width="180" height="80" rx="12" fill="#34495e" opacity="0.9"/>
    <text x="240" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CONSULTING</text>
    <text x="240" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Technical Expertise</text>
    
    <!-- Support (Bottom Right) -->
    <rect x="570" y="320" width="180" height="80" rx="12" fill="#3498db" opacity="0.9"/>
    <text x="660" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">24/7 SUPPORT</text>
    <text x="660" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Always Available</text>
    
    <!-- Connection Lines -->
    <line x1="330" y1="90" x2="360" y2="150" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    <line x1="570" y1="90" x2="540" y2="150" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    <line x1="230" y1="210" x2="360" y2="200" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    <line x1="670" y1="210" x2="540" y2="200" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    <line x1="330" y1="360" x2="360" y2="250" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    <line x1="570" y1="360" x2="540" y2="250" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
    
  </g>
  
  <!-- Bottom Tagline -->
  <text x="600" y="550" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Transforming Ideas into Digital Reality</text>
  <text x="600" y="585" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="18">Innovation • Quality • Excellence</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="150" r="6" fill="#3498db" opacity="0.3"/>
  <circle cx="1100" cy="200" r="8" fill="#e74c3c" opacity="0.3"/>
  <circle cx="80" cy="450" r="5" fill="#27ae60" opacity="0.3"/>
  <circle cx="1120" cy="480" r="7" fill="#f39c12" opacity="0.3"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
