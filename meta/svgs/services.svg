<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="50" width="120" height="40" rx="8" fill="#2C3E50" opacity="0.8"/>
  <text x="110" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">QE LABS</text>
  
  <!-- Main Content Area -->
  <g transform="translate(200, 150)">
    <!-- Laptop -->
    <rect x="150" y="100" width="180" height="120" rx="12" fill="#E5F3FF" stroke="#99CCFF" stroke-width="2"/>
    <rect x="160" y="110" width="160" height="90" rx="6" fill="#FFFFFF"/>
    <rect x="170" y="120" width="60" height="4" rx="2" fill="#99CCFF"/>
    <rect x="170" y="130" width="120" height="4" rx="2" fill="#D6E6FF"/>
    <rect x="170" y="140" width="100" height="4" rx="2" fill="#E6F3FF"/>
    
    <!-- Phone -->
    <rect x="50" y="80" width="60" height="110" rx="12" fill="#FFE5E5" stroke="#FF9999" stroke-width="2"/>
    <rect x="58" y="95" width="44" height="80" rx="4" fill="#FFFFFF"/>
    <rect x="65" y="105" width="30" height="3" rx="1" fill="#FF9999"/>
    <rect x="65" y="115" width="20" height="3" rx="1" fill="#FFB3B3"/>
    <rect x="65" y="125" width="25" height="3" rx="1" fill="#FFD9D9"/>
    
    <!-- Cloud -->
    <ellipse cx="400" cy="60" rx="50" ry="25" fill="#E8F5E8"/>
    <ellipse cx="380" cy="50" rx="30" ry="18" fill="#E8F5E8"/>
    <ellipse cx="420" cy="50" rx="35" ry="20" fill="#E8F5E8"/>
    <ellipse cx="400" cy="40" rx="25" ry="15" fill="#A3D9A3"/>
    
    <!-- Connection Lines -->
    <path d="M110 140 Q150 120 200 140" stroke="#B3E6B3" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M330 160 Q370 100 380 80" stroke="#FFB3D9" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M230 100 Q300 60 350 70" stroke="#99CCFF" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Service Icons -->
    <circle cx="500" cy="150" r="20" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
    <text x="500" y="158" text-anchor="middle" fill="#6600CC" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API</text>
    
    <rect x="550" y="130" width="40" height="40" rx="8" fill="#FFFACD" stroke="#FFEB9C" stroke-width="2"/>
    <text x="570" y="155" text-anchor="middle" fill="#CC9900" font-family="monospace" font-size="16" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Our Services</text>
  <text x="600" y="500" text-anchor="middle" fill="#5D6D7E" font-family="Arial, sans-serif" font-size="28">Custom Solutions • Web Apps • Mobile Development</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="8" fill="#FFE5CC" opacity="0.6"/>
  <circle cx="1050" cy="200" r="6" fill="#E5F3FF" opacity="0.6"/>
  <circle cx="120" cy="400" r="10" fill="#F0E5FF" opacity="0.6"/>
  
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
