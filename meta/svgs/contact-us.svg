<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#contactGradient)"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="50" width="120" height="40" rx="8" fill="#2C3E50" opacity="0.8"/>
  <text x="110" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">QE LABS</text>
  
  <!-- Contact Illustration -->
  <g transform="translate(300, 180)">
    <!-- Main Contact Card -->
    <rect x="150" y="50" width="300" height="200" rx="20" fill="white" stroke="#99CCFF" stroke-width="2"/>
    
    <!-- Email Icon -->
    <rect x="200" y="100" width="60" height="40" rx="8" fill="#E5F3FF" stroke="#99CCFF" stroke-width="2"/>
    <path d="M200 100 L230 120 L260 100" stroke="#99CCFF" stroke-width="2" fill="none"/>
    <text x="230" y="165" text-anchor="middle" fill="#0066CC" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EMAIL</text>
    
    <!-- Phone Icon -->
    <circle cx="350" cy="120" r="25" fill="#FFE5E5" stroke="#FF9999" stroke-width="2"/>
    <path d="M340 110 Q345 105 350 110 Q355 115 350 120 Q345 125 340 120" fill="#FF9999"/>
    <text x="350" y="165" text-anchor="middle" fill="#CC0000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CALL</text>
    
    <!-- Location Pin -->
    <g transform="translate(380, 100)">
      <path d="M20 10 Q10 0 0 10 Q0 20 10 30 Q20 20 20 10" fill="#E8F5E8" stroke="#A3D9A3" stroke-width="2"/>
      <circle cx="10" cy="12" r="4" fill="#A3D9A3"/>
    </g>
    <text x="390" y="165" text-anchor="middle" fill="#006600" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VISIT</text>
    
    <!-- Chat Bubble -->
    <ellipse cx="100" cy="150" rx="40" ry="25" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
    <circle cx="85" cy="145" r="3" fill="#CC99FF"/>
    <circle cx="100" cy="145" r="3" fill="#CC99FF"/>
    <circle cx="115" cy="145" r="3" fill="#CC99FF"/>
    <path d="M80 170 Q90 180 100 170" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
    
    <!-- Form Elements -->
    <rect x="180" y="180" width="200" height="8" rx="4" fill="#E6F3FF"/>
    <rect x="180" y="195" width="150" height="8" rx="4" fill="#FFE6F3"/>
    <rect x="180" y="210" width="180" height="8" rx="4" fill="#F0FFE6"/>
    
    <!-- Send Button -->
    <rect x="320" y="225" width="60" height="20" rx="10" fill="#A3D9A3" stroke="#006600" stroke-width="1"/>
    <text x="350" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SEND</text>
    
    <!-- Connection waves -->
    <path d="M50 80 Q70 70 90 80" stroke="#FFB3D9" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M470 80 Q490 70 510 80" stroke="#B3E6B3" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M250 30 Q300 20 350 30" stroke="#D6E6FF" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Contact Us</text>
  <text x="600" y="500" text-anchor="middle" fill="#5D6D7E" font-family="Arial, sans-serif" font-size="28">Get In Touch • Let's Discuss • Start Your Project</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="6" fill="#FFE5CC" opacity="0.5"/>
  <circle cx="1050" cy="200" r="8" fill="#E5F3FF" opacity="0.5"/>
  <rect x="100" y="500" width="10" height="10" rx="2" fill="#F0E5FF" opacity="0.5"/>
  <polygon points="1000,350 1008,338 1016,350 1008,362" fill="#A3D9A3" opacity="0.5"/>
  
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3E0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
