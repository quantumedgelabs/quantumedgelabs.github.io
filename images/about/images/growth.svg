<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FAFAFA"/>
  
  <!-- Growth tree trunk -->
  <rect x="95" y="120" width="10" height="40" fill="none" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Growth stages - ascending circles -->
  <circle cx="100" cy="140" r="8" fill="none" stroke="#7F8C8D" stroke-width="2"/>
  <circle cx="100" cy="115" r="12" fill="none" stroke="#34495E" stroke-width="2"/>
  <circle cx="100" cy="85" r="16" fill="none" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Growth leaves/branches -->
  <ellipse cx="85" cy="75" rx="8" ry="12" fill="none" stroke="#7F8C8D" stroke-width="2"/>
  <ellipse cx="115" cy="75" rx="8" ry="12" fill="none" stroke="#7F8C8D" stroke-width="2"/>
  <ellipse cx="75" cy="95" rx="6" ry="10" fill="none" stroke="#95A5A6" stroke-width="2"/>
  <ellipse cx="125" cy="95" rx="6" ry="10" fill="none" stroke="#95A5A6" stroke-width="2"/>
  
  <!-- Upward arrow showing growth -->
  <path d="M140 140 L140 80" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="150" y="115" fill="#2C3E50" font-family="Arial" font-size="10" font-weight="bold">GROWTH</text>
  
  <!-- Skills/levels represented by bars -->
  <rect x="40" y="50" width="15" height="10" fill="none" stroke="#34495E" stroke-width="2"/>
  <rect x="40" y="65" width="20" height="10" fill="none" stroke="#34495E" stroke-width="2"/>
  <rect x="40" y="80" width="25" height="10" fill="none" stroke="#34495E" stroke-width="2"/>
  <rect x="40" y="95" width="30" height="10" fill="none" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Achievement stars -->
  <polygon points="160,50 162,56 168,56 163,60 165,66 160,62 155,66 157,60 152,56 158,56" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <polygon points="175,65 176,69 180,69 177,72 178,76 175,74 172,76 173,72 170,69 174,69" fill="none" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- Learning pathway -->
  <path d="M60 140 Q80 130 100 140 Q120 150 140 140" stroke="#BDC3C7" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Personal development milestones -->
  <circle cx="70" cy="160" r="4" fill="#ECF0F1" stroke="#34495E" stroke-width="2"/>
  <circle cx="100" cy="165" r="4" fill="#ECF0F1" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="130" cy="160" r="4" fill="#ECF0F1" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Connection lines between milestones -->
  <line x1="70" y1="160" x2="100" y2="165" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="100" y1="165" x2="130" y2="160" stroke="#BDC3C7" stroke-width="1"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
</svg>
