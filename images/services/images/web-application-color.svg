<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop -->
  <rect x="80" y="120" width="240" height="140" rx="8" fill="#2C3E50" stroke="#1A1A1A" stroke-width="2"/>
  <rect x="90" y="130" width="220" height="120" rx="4" fill="#E5F3FF"/>
  <rect x="95" y="135" width="210" height="100" fill="#FFFFFF"/>
  
  <!-- Screen Content -->
  <rect x="105" y="145" width="60" height="8" rx="2" fill="#99CCFF"/>
  <rect x="105" y="160" width="190" height="4" rx="1" fill="#B3D9FF"/>
  <rect x="105" y="170" width="150" height="4" rx="1" fill="#D6E6FF"/>
  <rect x="105" y="180" width="170" height="4" rx="1" fill="#E6F3FF"/>
  
  <!-- Browser Window -->
  <circle cx="110" cy="150" r="3" fill="#FFB3B3"/>
  <circle cx="120" cy="150" r="3" fill="#FFEB9C"/>
  <circle cx="130" cy="150" r="3" fill="#A3D9A3"/>
  
  <!-- Code Elements -->
  <rect x="105" y="195" width="80" height="20" rx="4" fill="#F0E5FF" stroke="#CC99FF"/>
