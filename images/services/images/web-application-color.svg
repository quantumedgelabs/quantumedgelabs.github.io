  <circle cx="50" cy="180" r="12" fill="#FFFACD" stroke="#FFEB9C" stroke-width="2"/>
  
  <!-- Code Symbols -->
  <text x="315" y="85" text-anchor="middle" fill="#0066CC" font-family="monospace" font-size="12" font-weight="bold">&lt;/&gt;</text>
  <text x="45" y="185" text-anchor="middle" fill="#CC9900" font-family="monospace" font-size="10" font-weight="bold">{}</text>
