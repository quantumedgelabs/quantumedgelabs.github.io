<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Kanban Board -->
  <rect x="60" y="80" width="280" height="160" rx="8" fill="white" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Column Headers -->
  <rect x="70" y="90" width="80" height="30" rx="4" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <rect x="160" y="90" width="80" height="30" rx="4" fill="none" stroke="#34495E" stroke-width="2"/>
  <rect x="250" y="90" width="80" height="30" rx="4" fill="none" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Column Labels -->
  <text x="110" y="108" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="10" font-weight="bold">TO DO</text>
  <text x="200" y="108" text-anchor="middle" fill="#34495E" font-family="Arial" font-size="10" font-weight="bold">IN PROGRESS</text>
  <text x="290" y="108" text-anchor="middle" fill="#7F8C8D" font-family="Arial" font-size="10" font-weight="bold">DONE</text>
  
  <!-- Task Cards -->
  <rect x="75" y="130" width="70" height="25" rx="3" fill="#F8F9FA" stroke="#BDC3C7"/>
  <rect x="75" y="160" width="70" height="25" rx="3" fill="#F8F9FA" stroke="#BDC3C7"/>
  
  <rect x="165" y="130" width="70" height="25" rx="3" fill="#EAECEE" stroke="#95A5A6"/>
  
  <rect x="255" y="130" width="70" height="25" rx="3" fill="#ECF0F1" stroke="#7F8C8D"/>
  <rect x="255" y="160" width="70" height="25" rx="3" fill="#ECF0F1" stroke="#7F8C8D"/>
  <rect x="255" y="190" width="70" height="25" rx="3" fill="#ECF0F1" stroke="#7F8C8D"/>
  
  <!-- Timeline -->
  <line x1="30" y1="50" x2="370" y2="50" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="80" cy="50" r="3" fill="#2C3E50"/>
  <circle cx="160" cy="50" r="3" fill="#34495E"/>
  <circle cx="240" cy="50" r="3" fill="#7F8C8D"/>
  <circle cx="320" cy="50" r="3" fill="#95A5A6"/>
  
  <!-- Timeline Labels -->
  <text x="80" y="35" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="8">Week 1</text>
  <text x="160" y="35" text-anchor="middle" fill="#34495E" font-family="Arial" font-size="8">Week 2</text>
  <text x="240" y="35" text-anchor="middle" fill="#7F8C8D" font-family="Arial" font-size="8">Week 3</text>
  <text x="320" y="35" text-anchor="middle" fill="#95A5A6" font-family="Arial" font-size="8">Week 4</text>
  
  <!-- Team Icons -->
  <circle cx="40" cy="130" r="6" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="40" cy="150" r="6" fill="none" stroke="#34495E" stroke-width="2"/>
  <circle cx="40" cy="170" r="6" fill="none" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Progress Bar -->
  <rect x="60" y="260" width="280" height="20" rx="10" fill="none" stroke="#BDC3C7" stroke-width="2"/>
  <rect x="60" y="260" width="180" height="20" rx="10" fill="#D5DBDB"/>
  <text x="200" y="273" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="10" font-weight="bold">65%</text>
  
  <!-- Task indicators -->
  <rect x="80" y="140" width="8" height="3" rx="1" fill="#7F8C8D"/>
  <rect x="80" y="170" width="8" height="3" rx="1" fill="#95A5A6"/>
  <rect x="200" y="140" width="8" height="3" rx="1" fill="#34495E"/>
</svg>
