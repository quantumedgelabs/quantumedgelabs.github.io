<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Design Canvas -->
  <rect x="80" y="60" width="240" height="180" rx="12" fill="white" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Design Elements -->
  <rect x="100" y="80" width="200" height="40" rx="4" fill="none" stroke="#34495E" stroke-width="2"/>
  <rect x="100" y="130" width="80" height="60" rx="6" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <rect x="190" y="130" width="110" height="30" rx="4" fill="#F5F6FA" stroke="#7F8C8D"/>
  <rect x="190" y="170" width="110" height="20" rx="4" fill="#EAECEE" stroke="#95A5A6"/>
  
  <!-- Color Palette (now grayscale) -->
  <circle cx="100" cy="210" r="6" fill="#2C3E50"/>
  <circle cx="120" cy="210" r="6" fill="#34495E"/>
  <circle cx="140" cy="210" r="6" fill="#7F8C8D"/>
  <circle cx="160" cy="210" r="6" fill="#95A5A6"/>
  <circle cx="180" cy="210" r="6" fill="#BDC3C7"/>
  
  <!-- Design Tools -->
  <rect x="30" y="100" width="30" height="80" rx="6" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="45" cy="115" r="3" fill="#34495E"/>
  <circle cx="45" cy="135" r="3" fill="#7F8C8D"/>
  <circle cx="45" cy="155" r="3" fill="#95A5A6"/>
  <circle cx="45" cy="175" r="3" fill="#BDC3C7"/>
  
  <!-- Pen Tool -->
  <line x1="340" y1="80" x2="360" y2="60" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="340" cy="80" r="3" fill="#2C3E50"/>
  
  <!-- Grid Lines -->
  <line x1="340" y1="120" x2="380" y2="120" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="340" y1="140" x2="380" y2="140" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="340" y1="160" x2="380" y2="160" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="350" y1="110" x2="350" y2="170" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="370" y1="110" x2="370" y2="170" stroke="#BDC3C7" stroke-width="1"/>
  
  <!-- Typography -->
  <text x="200" y="105" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="16" font-weight="bold">HEADER</text>
  
  <!-- Wireframe elements -->
  <rect x="105" y="145" width="15" height="15" rx="2" fill="#ECF0F1" stroke="#BDC3C7"/>
  <rect x="105" y="165" width="15" height="8" rx="1" fill="#D5DBDB" stroke="#95A5A6"/>
</svg>
