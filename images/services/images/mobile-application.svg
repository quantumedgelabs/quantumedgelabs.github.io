<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FAFAFA"/>
  
  <!-- Phone 1 -->
  <rect x="120" y="80" width="80" height="140" rx="12" fill="none" stroke="#2C3E50" stroke-width="3"/>
  <rect x="130" y="95" width="60" height="110" rx="4" fill="#FFFFFF" stroke="#7F8C8D"/>
  
  <!-- Phone 1 Screen Content -->
  <rect x="135" y="100" width="50" height="8" rx="2" fill="#2C3E50"/>
  <rect x="135" y="115" width="30" height="6" rx="1" fill="#7F8C8D"/>
  <rect x="135" y="125" width="40" height="6" rx="1" fill="#95A5A6"/>
  
  <!-- Phone 1 App Icons -->
  <rect x="135" y="140" width="15" height="15" rx="3" fill="none" stroke="#2C3E50" stroke-width="1"/>
  <rect x="155" y="140" width="15" height="15" rx="3" fill="none" stroke="#34495E" stroke-width="1"/>
  <rect x="135" y="160" width="15" height="15" rx="3" fill="none" stroke="#7F8C8D" stroke-width="1"/>
  <rect x="155" y="160" width="15" height="15" rx="3" fill="none" stroke="#95A5A6" stroke-width="1"/>
  
  <!-- Phone 2 -->
  <rect x="200" y="70" width="80" height="140" rx="12" fill="none" stroke="#2C3E50" stroke-width="3"/>
  <rect x="210" y="85" width="60" height="110" rx="4" fill="#FFFFFF" stroke="#7F8C8D"/>
  
  <!-- Phone 2 Screen Content -->
  <circle cx="240" cy="105" r="12" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <rect x="220" y="125" width="40" height="4" rx="1" fill="#7F8C8D"/>
  <rect x="220" y="135" width="35" height="4" rx="1" fill="#95A5A6"/>
  <rect x="220" y="145" width="30" height="4" rx="1" fill="#BDC3C7"/>
  
  <!-- Phone 2 Button -->
  <rect x="220" y="165" width="40" height="20" rx="10" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <text x="240" y="178" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="8" font-weight="bold">TAP</text>
  
  <!-- Development Icons -->
  <circle cx="80" cy="130" r="12" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="135" text-anchor="middle" fill="#2C3E50" font-family="monospace" font-size="10" font-weight="bold">&lt;/&gt;</text>
  
  <circle cx="320" cy="150" r="12" fill="none" stroke="#34495E" stroke-width="2"/>
  <text x="320" y="155" text-anchor="middle" fill="#34495E" font-family="Arial" font-size="8" font-weight="bold">API</text>
  
  <!-- Connection Lines -->
  <line x1="92" y1="130" x2="120" y2="140" stroke="#7F8C8D" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="150" x2="308" y2="150" stroke="#7F8C8D" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Floating Elements -->
  <polygon points="50,80 60,70 70,80 60,90" fill="none" stroke="#95A5A6" stroke-width="2"/>
  <rect x="340" y="100" width="10" height="10" rx="2" fill="none" stroke="#BDC3C7" stroke-width="1"/>
  
  <!-- Mobile UI elements -->
  <circle cx="160" cy="190" r="2" fill="#2C3E50"/>
  <circle cx="240" cy="190" r="2" fill="#2C3E50"/>
</svg>
