<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Kanban Board -->
  <rect x="60" y="80" width="280" height="160" rx="8" fill="white" stroke="#99CCFF" stroke-width="2"/>
  
  <!-- Column Headers -->
  <rect x="70" y="90" width="80" height="30" rx="4" fill="#FFE5E5" stroke="#FF9999" stroke-width="2"/>
  <rect x="160" y="90" width="80" height="30" rx="4" fill="#FFFACD" stroke="#FFEB9C" stroke-width="2"/>
  <rect x="250" y="90" width="80" height="30" rx="4" fill="#E8F5E8" stroke="#A3D9A3" stroke-width="2"/>
  
  <!-- Column Labels -->
  <text x="110" y="108" text-anchor="middle" fill="#CC0000" font-family="Arial" font-size="10" font-weight="bold">TO DO</text>
  <text x="200" y="108" text-anchor="middle" fill="#CC9900" font-family="Arial" font-size="10" font-weight="bold">IN PROGRESS</text>
  <text x="290" y="108" text-anchor="middle" fill="#009900" font-family="Arial" font-size="10" font-weight="bold">DONE</text>
  
  <!-- Task Cards -->
  <rect x="75" y="130" width="70" height="25" rx="3" fill="#FFF0F0" stroke="#FFB3B3"/>
  <rect x="75" y="160" width="70" height="25" rx="3" fill="#FFF0F0" stroke="#FFB3B3"/>
  
  <rect x="165" y="130" width="70" height="25" rx="3" fill="#FFFDF0" stroke="#FFEB9C"/>
  
  <rect x="255" y="130" width="70" height="25" rx="3" fill="#F0FFF0" stroke="#A3D9A3"/>
  <rect x="255" y="160" width="70" height="25" rx="3" fill="#F0FFF0" stroke="#A3D9A3"/>
  <rect x="255" y="190" width="70" height="25" rx="3" fill="#F0FFF0" stroke="#A3D9A3"/>
  
  <!-- Timeline -->
  <line x1="30" y1="50" x2="370" y2="50" stroke="#99CCFF" stroke-width="2"/>
  <circle cx="80" cy="50" r="3" fill="#FF9999"/>
  <circle cx="160" cy="50" r="3" fill="#FFCC99"/>
  <circle cx="240" cy="50" r="3" fill="#A3D9A3"/>
  <circle cx="320" cy="50" r="3" fill="#CC99FF"/>
  
  <!-- Timeline Labels -->
  <text x="80" y="35" text-anchor="middle" fill="#CC0000" font-family="Arial" font-size="8">Week 1</text>
  <text x="160" y="35" text-anchor="middle" fill="#CC6600" font-family="Arial" font-size="8">Week 2</text>
  <text x="240" y="35" text-anchor="middle" fill="#006600" font-family="Arial" font-size="8">Week 3</text>
  <text x="320" y="35" text-anchor="middle" fill="#6600CC" font-family="Arial" font-size="8">Week 4</text>
  
  <!-- Team Icons -->
  <circle cx="40" cy="130" r="6" fill="#FFE5E5" stroke="#FF9999" stroke-width="2"/>
  <circle cx="40" cy="150" r="6" fill="#E5F3FF" stroke="#99CCFF" stroke-width="2"/>
  <circle cx="40" cy="170" r="6" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
  
  <!-- Progress Bar -->
  <rect x="60" y="260" width="280" height="20" rx="10" fill="none" stroke="#D6E6FF" stroke-width="2"/>
  <rect x="60" y="260" width="180" height="20" rx="10" fill="#B3E6B3"/>
  <text x="200" y="273" text-anchor="middle" fill="#006600" font-family="Arial" font-size="10" font-weight="bold">65%</text>
  
  <!-- Task indicators -->
  <rect x="80" y="140" width="8" height="3" rx="1" fill="#FFB3B3"/>
  <rect x="80" y="170" width="8" height="3" rx="1" fill="#FFD9B3"/>
  <rect x="200" y="140" width="8" height="3" rx="1" fill="#FFEB9C"/>
</svg>
