<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone 1 -->
  <rect x="120" y="80" width="80" height="140" rx="12" fill="#E5F3FF" stroke="#99CCFF" stroke-width="3"/>
  <rect x="130" y="95" width="60" height="110" rx="4" fill="#FFFFFF" stroke="#B3D9FF"/>
  
  <!-- Phone 1 Screen Content -->
  <rect x="135" y="100" width="50" height="8" rx="2" fill="#99CCFF"/>
  <rect x="135" y="115" width="30" height="6" rx="1" fill="#B3D9FF"/>
  <rect x="135" y="125" width="40" height="6" rx="1" fill="#D6E6FF"/>
  
  <!-- Phone 1 App Icons -->
  <rect x="135" y="140" width="15" height="15" rx="3" fill="#FFE5E5" stroke="#FF9999" stroke-width="1"/>
  <rect x="155" y="140" width="15" height="15" rx="3" fill="#E8F5E8" stroke="#A3D9A3" stroke-width="1"/>
  <rect x="135" y="160" width="15" height="15" rx="3" fill="#FFFACD" stroke="#FFEB9C" stroke-width="1"/>
  <rect x="155" y="160" width="15" height="15" rx="3" fill="#F0E5FF" stroke="#CC99FF" stroke-width="1"/>
  
  <!-- Phone 2 -->
  <rect x="200" y="70" width="80" height="140" rx="12" fill="#FFE5E5" stroke="#FF9999" stroke-width="3"/>
  <rect x="210" y="85" width="60" height="110" rx="4" fill="#FFFFFF" stroke="#FFB3B3"/>
  
  <!-- Phone 2 Screen Content -->
  <circle cx="240" cy="105" r="12" fill="#E8F5E8" stroke="#A3D9A3" stroke-width="2"/>
  <rect x="220" y="125" width="40" height="4" rx="1" fill="#B3E6B3"/>
  <rect x="220" y="135" width="35" height="4" rx="1" fill="#D6F0D6"/>
  <rect x="220" y="145" width="30" height="4" rx="1" fill="#E6F7E6"/>
  
  <!-- Phone 2 Button -->
  <rect x="220" y="165" width="40" height="20" rx="10" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
  <text x="240" y="178" text-anchor="middle" fill="#9966FF" font-family="Arial" font-size="8" font-weight="bold">TAP</text>
  
  <!-- Development Icons -->
  <circle cx="80" cy="130" r="12" fill="#FFFACD" stroke="#FFEB9C" stroke-width="2"/>
  <text x="80" y="135" text-anchor="middle" fill="#CC9900" font-family="monospace" font-size="10" font-weight="bold">&lt;/&gt;</text>
  
  <circle cx="320" cy="150" r="12" fill="#E5F3FF" stroke="#99CCFF" stroke-width="2"/>
  <text x="320" y="155" text-anchor="middle" fill="#0066CC" font-family="Arial" font-size="8" font-weight="bold">API</text>
  
  <!-- Connection Lines -->
  <line x1="92" y1="130" x2="120" y2="140" stroke="#B3E6B3" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="150" x2="308" y2="150" stroke="#B3E6B3" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Floating Elements -->
  <polygon points="50,80 60,70 70,80 60,90" fill="#F0E5FF" stroke="#CC99FF" stroke-width="2"/>
  <rect x="340" y="100" width="10" height="10" rx="2" fill="#FFE5CC" stroke="#FFCC99" stroke-width="1"/>
  
  <!-- Mobile UI elements -->
  <circle cx="160" cy="190" r="2" fill="#99CCFF"/>
  <circle cx="240" cy="190" r="2" fill="#FF9999"/>
</svg>
