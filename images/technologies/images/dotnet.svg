<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- .NET Official Logo -->
  <defs>
    <linearGradient id="dotnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2FBD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="50" fill="url(#dotnetGrad)"/>
  
  <!-- .NET text -->
  <text x="60" y="50" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="600" fill="white">.NET</text>
  
  <!-- Microsoft style dots -->
  <circle cx="35" cy="75" r="3" fill="white"/>
  <circle cx="60" cy="75" r="3" fill="white"/>
  <circle cx="85" cy="75" r="3" fill="white"/>
</svg>
